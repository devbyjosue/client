<div 
(click)="toggleNavSection(!isNavSectionOpen())"
class="flex gap-4 w-full h-8 justify-center items-center cursor-pointer hover:bg-gray-300 "> 
    <div 
    
    class="w-5 h-5">
        @if(!isNavSectionOpen()) {

            <svg fill="#000000" 
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" 
            stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier">
                <path d="M5.536 21.886a1.004 1.004 0 0 0 1.033-.064l13-9a1 1 0 0 0 0-1.644l-13-9A1 1 0 0 0 5 3v18a1 1 0 0 0 .536.886z">
                </path></g></svg>
        }
        @if (isNavSectionOpen()) {
            <svg fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier">
                <path d="M11.178 19.569a.998.998 0 0 0 1.644 0l9-13A.999.999 0 0 0 21 5H3a1.002 1.002 0 0 0-.822 1.569l9 13z">
                </path></g>
            </svg>
        }
    
    </div>
    
    <h4 class="text-sm font-semibold text-black">{{sectionData.name}}</h4>
    
</div>


<!-- subnavbar maybe not the correct place but idk--> 
<section class="h-grow">
    @if (isNavSectionOpen()) {
        @for(subSection of sectionData.subLinks; track subSection) {
            <app-nav-sub-section 
            [route]="subSection.link" 
            [name]="subSection.name"/>
        }
      }
</section>

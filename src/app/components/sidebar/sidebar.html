<div class="flex flex-col  bg-[#e9ecef]">
    <div class="w-full flex justify-start items-center px-5 py-2">
        <div 
        (click)="toggleSidebar()"
        class="w-8 h-8 hover:scale-125 hover:rotate-180 transition-all cursor-pointer">

            <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>

                 <path d="M5 17H20" stroke="#000000" stroke-width="2" stroke-linecap="round"></path> <path d="M5 7H20" stroke="#000000" stroke-width="2" stroke-linecap="round"></path>

        </div>
    </div>

        <h4 class="text-3xl font-semibold text-black">Menu</h4>
    </div>
</div>
    <section class="flex flex-col flex-grow  items-start overflow-y-auto  ">
        @for (section of sidebarLinks(); track section) {
            @if (!isAuthenticated() && section.name == "Administration"){

            }
            @else {
                <div class="bg-[#e9ecef] w-full py-5 flex justify-start items-center h-grow">
                    
                    <app-nav-section [sectionData]="section"/>
                </div>
            }
        } @empty {
            <div></div>
        }
    </section>
</section>

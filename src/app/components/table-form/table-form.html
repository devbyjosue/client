<div class="max-w-sm mx-auto bg-gray-100 shadow-2xl p-10 rounded-lg  relative">
    <div 
        (click)="toggleForm()"
        class="w-5 h-5 hover:scale-125 hover:rotate-180 transition-all cursor-pointer absolute top-5 right-5"
        role="button" 
        aria-label="Close form">
            <svg viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" 
                stroke-width="0"></g><g id="SVGRepo_tracerCarrier" 
                stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 21.32L21 3.32001" 
                        stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                </path> 
            <path d="M3 3.32001L21 21.32" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </div>


        @if (currentSubSection() == 'users'){
            <form [formGroup]="entryForm" (ngSubmit)="onSubmitDxForm()" class="space-y-4">
                <div>
                    <label for="users-value1" class="block text-sm font-medium text-gray-700">
                        {{ entryForm.get('table')?.value === 'users' ? 'Name' : (entryForm.get('table')?.value === 'roles' ? 'Role Name' : 'Value 1') }}
                    </label>
                    <input 
                        type="text" 
                        id="users-value1" 
                        formControlName="value1" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    >
                </div>
                
                <div>
                    <label for="users-value2" class="block text-sm font-medium text-gray-700">Voucher</label>
                    <input 
                        type="text" 
                        id="users-value2" 
                        formControlName="value2" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    >
                </div>
                
                <div>
                    <label for="users-value3" class="block text-sm font-medium text-gray-700">Role ID</label>
                    <input 
                        type="number" 
                        id="users-value3" 
                        formControlName="value3" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                    {{ isEdition() ? 'Update' : 'Add' }}
                </button>
            </form>
        }
 @if (currentSubSection() == 'roles'){
    <form [formGroup]="entryForm" (ngSubmit)="onSubmitDxForm()" class="space-y-4">
        <div>
            <label for="roles-value1" class="block text-sm font-medium text-gray-700">Role Name</label>
            <input 
                type="text" 
                id="roles-value1" 
                formControlName="value1" 
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            >
        </div>
        
        <button 
            type="submit" 
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
            {{ isEdition() ? 'Update' : 'Add' }}
        </button>
    </form>
 }
</div>


<div class="max-w-sm mx-auto bg-gray-400 p-10 rounded-lg shadow-md relative">
    <div 
        (click)="toggleForm()"
        class="w-5 h-5 hover:scale-125 hover:rotate-180 transition-all cursor-pointer absolute top-5 right-5">
            <svg viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" 
                stroke-width="0"></g><g id="SVGRepo_tracerCarrier" 
                stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 21.32L21 3.32001" 
                    stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                </path> 
            <path d="M3 3.32001L21 21.32" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </div>


        @if (currentSubSection() == 'users'){
            <dx-form
        [formData]="entryForm.value"
        (onFieldDataChanged)="updateFormValue($event)"
        >
        <dxi-item dataField="value1" editorType="dxTextBox">
            <dxo-label text="{{ entryForm.get('table')?.value === 'users' ? 'Name' : (entryForm.get('table')?.value === 'roles' ? 'Role Name' : 'Value 1') }}"></dxo-label>
        </dxi-item>
        <dxi-item 
            dataField="value2" 
            editorType="dxTextBox">
            <dxo-label text="Voucher"></dxo-label>
        </dxi-item>
        <dxi-item 
            dataField="value3" 
            editorType="dxNumberBox">
            <dxo-label text="Role ID"></dxo-label>
        </dxi-item>
        <dxi-item itemType="button">
            <dxo-button-options
                text="{{ isEdition() ? 'Update' : 'Add' }}"
                type="success"
                [useSubmitBehavior]="true"
                (onClick)="onSubmitDxForm()"
            ></dxo-button-options>
        </dxi-item>
    </dx-form>
        }
  @if (currentSubSection() == 'roles'){
    <dx-form
        [formData]="entryForm.value"
        (onFieldDataChanged)="updateFormValue($event)"
        >
        <dxi-item dataField="value1" editorType="dxTextBox">
            <dxo-label text="Role Name"></dxo-label>
        </dxi-item>
        <dxi-item itemType="button">
            <dxo-button-options
                text="{{ isEdition() ? 'Update' : 'Add' }}"
                type="success"
                [useSubmitBehavior]="true"
                (onClick)="onSubmitDxForm()"
            ></dxo-button-options>
        </dxi-item>
    </dx-form>
  }
</div>

    <style>
        .dx-datagrid-headers .dx-datagrid-table .dx-row > td {
            @apply bg-gray-900 text-red-500 font-bold;
        }
    </style>
    

    @defer () {
        <div class="shadow-lg rounded-lg overflow-hidden">
        <dx-data-grid
            [dataSource]="dataSource()" 
            [columns]="columnConfigurations()"
            [showBorders]="true"
            [hoverStateEnabled]="true"
            [rowAlternationEnabled]="true"
            (onRowUpdating)="onRowUpdating($event)" 
            (onRowRemoving)="onRowRemoving($event)"
            (onRowInserting)="onRowInserting($event)"
            (onCellPrepared)="onCellPrepared($event)"
            [keyExpr]="gridKeyField()"  
            class="w-full  "
        >
        <!-- <dxi-column class="dx-datagrid-headers"></dxi-column> -->
        
            <dxo-paging [pageSize]="10"></dxo-paging>
            <dxo-pager
                [showPageSizeSelector]="true"
                [allowedPageSizes]="[5, 10, 20]"
                [showInfo]="true">
            </dxo-pager>
            <dxo-editing 
                mode="popup" 
                [allowUpdating]="true" 
                [allowDeleting]="true"
                [allowAdding]="true"
                [useIcons]="true">
                <dxo-popup 
                    title="Handle Data"
                    [showTitle]="true"
                    [width]="700"
                    [height]="'auto'">
                </dxo-popup>
                <dxo-form>
                    <dxi-item *ngFor="let column of columnConfigurations()" 
                             [dataField]="column.dataField"
                             [editorOptions]="column.editorOptions">
                    </dxi-item>
                </dxo-form>
            </dxo-editing>
           
        </dx-data-grid>
    </div>
    } @placeholder {
        <div></div>
    } @loading {
        <div class="h-screen w-full flex justify-center items-center text-4xl font-bold">
            Loading data . . .
        </div>
    }

    <!-- <app-table-form

</div>

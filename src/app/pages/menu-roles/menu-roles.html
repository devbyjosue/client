<div class="info-container p-4 md:p-8 bg-white min-h-screen  flex flex-col">
    <section class="h-[10%] w-[10%]">
        <dx-select-box
        [dataSource]="rolesAvailables()"
        [searchEnabled]="true"
        (onValueChanged)="onRoleSelected($event)"
        >
        </dx-select-box>
    </section>
    


    <div class="rounded-lg overflow-hidden h-[90%]">
    <dx-data-grid
        [dataSource]="dataSource()" 
        [columns]="columnConfigurations()"
        [showBorders]="false"
        [showColumnLines]="false"
        [hoverStateEnabled]="true"
        [rowAlternationEnabled]="true"
        (onRowUpdating)="onRowUpdating($event)" 
        (onRowRemoving)="onRowRemoving($event)"
        (onRowInserting)="onRowInserting($event)"
        (onCellPrepared)="onCellPrepared($event)"
        (onEditorPreparing)="onEditorPreparing($event)"
        [keyExpr]="gridKeyField()"  
        class="w-full"
    >
    
        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-pager
            [showPageSizeSelector]="true"
            [allowedPageSizes]="[5, 10, 20]"
            [showInfo]="true">
        </dxo-pager>


        <dxo-editing 
            mode="batch" 
            [allowUpdating]="true" 
            [allowDeleting]="false"
            [allowAdding]="false"
            [useIcons]="true">
        >
        <dx-button text="Save Changes" (onClick)="saveChanges()"></dx-button>
            <dxo-popup 
                title="Handle Data"
                [showTitle]="true"
                [width]="700"
                [height]="'auto'">
            </dxo-popup>
            <dxo-form
            >
               
                <!-- @for (column of columnConfigurations(); track column.dataField ){
                    
                    <dxi-item 
                    [dataField]="column.dataField"
                    editorType="dxCheckBox"
                    [editorOptions]="column.editorOptions"
                    ></dxi-item>
                    
                    
                  
                } -->
            
                <dxi-item 
                    [dataField]="'name'"
                    >
                </dxi-item>
                <dxi-item 
                    [dataField]="'view'"
                    editorType="dxCheckBox"
                    [editorOptions]="{
                        hint : false,
                        enableThreeStateBehavior : false,
                    }"
                    >
                </dxi-item>
                <dxi-item 
                    [dataField]="'edit'"
                    editorType="dxCheckBox"
                    [editorOptions]="{
                        hint : false,
                        enableThreeStateBehavior : false,
                    }"
                    >
                </dxi-item>


            </dxo-form>
        </dxo-editing>
       
    </dx-data-grid>
    </div>


</div>
